<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="contact.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">                                                                                                               
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    
    <form action="#" class="registrationForm">

        <h2>Contact</h2>

        <fieldset>

            <p class="field">
                <label for="text">Your Name</label>
                <input type="text" id="text" name="text" required />
                <small>First and Last name is enough</small>
            </p>

            <p class="field">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required />
                <small>example: john.doe@gmail.com</small>
            </p>

            <p class="field">
                <label for="text">Subject</label>
                <input type="text" id="text" name="text" required />
                <small>What is this about?</small>
            </p>

            <p class="field message-class">
                <label for="message">Message</label>
                <textarea id="message" name="message" rows="5" required></textarea>
                <small>Let us know what you need</small>
            </p>

        </fieldset>

        <input type="submit" value="Send" />
    </form>

</body>
</html>
