<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Floating labels</title>
    <link rel="stylesheet" href="floating-labels.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">                                                                                                               
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    
    <form action="#" class="loginForm">
        <fieldset>

            <legend><h2>Login</h2></legend>

            <p class="field field-email">
                <label for="email">Email</label>
                <input type="email" id="email" name="usermail" required />
                <small>example: john.doe@gmail.com</small>
            </p>

            <p class="field field-password">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required />
                <small>minimum 6 characters,letters and numbers,at least 1 special character</small>
            </p>

            <input type="submit" value="Login" class="submit-button"/>

        </fieldset>
    </form>


</body>
</html>
