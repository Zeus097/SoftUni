<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radio</title>
    <link rel="stylesheet" href="radio.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    
    <h1>Radio</h1>
    <p>A radio button, allowing a single value to be selected out of multiple choices with the same name value.</p>

    <div>

        <p>
            <input type="radio" name="fruits" id="apple">
            <label for="apple">Apple</label>
        </p>

        <p>
            <input type="radio" name="fruits" id="pear">
            <label for="pear">Pear</label>
        </p>

        <p>
            <input type="radio" name="fruits" id="banana">
            <label for="banana">Banana</label>
        </p>

    </div>

</body>
</html>
