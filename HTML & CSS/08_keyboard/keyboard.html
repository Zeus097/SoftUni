<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="keyboard.css">
</head>
<body>

    <div class="keyboard">

        <div class="key-row function-keys">
            <button class="key key-esc special">esc</button>
            <button class="key special">f1</button>
            <button class="key special">f2</button>
            <button class="key special">f3</button>
            <button class="key special">f4</button>
            <button class="key special">f5</button>
            <button class="key special">f6</button>
            <button class="key special">f7</button>
            <button class="key special">f8</button>
            <button class="key special">f9</button>
            <button class="key special">f10</button>
            <button class="key special">f11</button>
            <button class="key special">f12</button>
            <button class="key special">f13</button>
        </div>
        <div class="key-row">
            <button class="key">ยง</button>
            <button class="key">1</button>
            <button class="key">2</button>
            <button class="key">3</button>
            <button class="key">4</button>
            <button class="key">5</button>
            <button class="key">6</button>
            <button class="key">7</button>
            <button class="key">8</button>
            <button class="key">9</button>
            <button class="key">0</button>
            <button class="key">-</button>
            <button class="key">+</button>
            <button class="key key-backspace special">backspace</button>
        </div>
        <div class="key-row">
            <button class="key key-tab special">tab</button>
            <button class="key">q</button>
            <button class="key">w</button>
            <button class="key">e</button>
            <button class="key">r</button>
            <button class="key">t</button>
            <button class="key">y</button>
            <button class="key">u</button>
            <button class="key">i</button>
            <button class="key">o</button>
            <button class="key">p</button>
            <button class="key">[</button>
            <button class="key">]</button>
            <button class="key key-enter special">Enter</button>
        </div>
        <div class="key-row">
            <button class="key key-caps special">caps lock</button>
            <button class="key">a</button>
            <button class="key">s</button>
            <button class="key">d</button>
            <button class="key">f</button>
            <button class="key">g</button>
            <button class="key">h</button>
            <button class="key">j</button>
            <button class="key">k</button>
            <button class="key">l</button>
            <button class="key">;</button>
            <button class="key">'</button>
            <button class="key key-slash">\</button>
        </div>
        <div class="key-row">
            <button class="key key-shift-left special">shift</button>
            <button class="key">`</button>
            <button class="key">z</button>
            <button class="key">x</button>
            <button class="key">c</button>
            <button class="key">v</button>
            <button class="key">b</button>
            <button class="key">n</button>
            <button class="key">m</button>
            <button class="key">,</button>
            <button class="key">.</button>
            <button class="key">/</button>
            <button class="key key-shift-right special">shift</button>
        </div>
        <div class="key-row">
            <button class="key key-ctrl-left special">ctrl</button>
            <button class="key key-win-left special">win</button>
            <button class="key key-alt-left special">alt</button>
            <button class="key key-space"></button>
            <button class="key key-alt-right special">alt</button>
            <button class="key key-win-right special">win</button>
            <button class="key key-ctrl-right special">ctrl</button>
        </div>

    </div>

</body>
</html>
