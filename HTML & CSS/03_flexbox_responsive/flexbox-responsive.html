<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox responsive</title>
    <link rel="stylesheet" href="flexbox-responsive.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">                                                                                                               
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    
    <form action="#" class="loginForm">
        <div>

            <p class="field field-name">
                <label for="name"></label>
                <input type="text" id="name" name="username" placeholder="Name" required />
            </p>

            <p class="field field-email">
                <label for="email"></label>
                <input type="email" id="email" name="usermail" placeholder="Email Address" required />
            </p>

            <input type="submit" value="Subscribe" /> 

        </div>
    </form>

</body>
</html>
