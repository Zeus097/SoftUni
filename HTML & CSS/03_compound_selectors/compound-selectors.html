<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="compound-selectors.css">
</head>
<body>
    <div>
        <p class="highlighted paragraph">This is a highlighted paragraph.</p>
        <p>This is a normal paragraph.</p>
        <p id="special">Special content goes here.</p>
        <ul>
            <li class="first list">Important Item 1</li>
            <li>Item 2</li>
            <li class="last list">Important Item 3</li>
        </ul>
        <p><a 
            class="fancy1" 
            href="#">Fancy link that goes to this page
        </a></p>
        <p><a 
            class="fancy2"
            href="https://softuni.bg">Fancy link that goes to the SoftUni website
        </a></p>
        <p class="blue text">Paragraph with multiple classes!</p>
    </div>
</body>
</html>
