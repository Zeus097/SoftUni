<!-- index.html -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weight Data Analysis</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>

<body>
    <div class="container">
        <h1>Weight Data Analysis</h1>
        <form action="/results" method="POST">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required minlength="2" maxlength="50"
                pattern="[A-Za-z\s]+"><br><br>

            <label for="weight">Weight (kg):</label>
            <input type="number" id="weight" name="weight" required min="1" max="300"><br><br>

            <label for="height">Height (m):</label>
            <input type="number" id="height" name="height" required min="0.5" max="2.5" step="0.01"><br><br>

            <label for="duration">Exercise Duration (min):</label>
            <input type="number" id="duration" name="duration" required min="1" max="120"><br><br>

            <button type="submit">Submit</button>
        </form>
    </div>
</body>

</html>
